<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adi's Drinks</title>
		<script type="module" src="/src/main.js"></script>
		<link rel="stylesheet" href="/public/output.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
	</head>
	<body>
		<div class="page-container">
			<img class="border-up" src="public/img/border-up.jpg" />
			<header>
				<img class="logo" src="/public/img/logo.jpg" alt="logo" />
				<div class="title">Adi's drinks</div>
				<div class="menu">
					<div class="menu-favorites favorites-button">Favorites</div>
					<div class="menu-measures measures-button">Measures conversion</div>
					<i class="menu-burger fa-solid fa-bars"></i>
					<div class="!hidden hidden-menu">
						<button class="hidden-option favorites-button">Favorites</buton>
						<button class="hidden-option measures-button">Measures conversion</button>
					</div>
				</div>
			</header>

			<main class="homepage-drinks-container">
				<section class="search-bars">
					<form class="form-name" action="search-drinks-name.html">
						<input
							class="search-input-name"
							type="search"
							placeholder="Search drinks by name..."
						/>
					</form>
					<form
						class="form-ingredients"
						action="search-drinks-ingredients.html"
					>
						<input
							class="search-input-ingredients"
							type="search"
							placeholder="Search drinks by ingredients..."
						/>
					</form>
				</section>
				<section class="homepage-drinks-buttons">
					<div class="alcoholic-drinks">
						<h1 class="alcoholic-drinks-title">Alcoholic drinks</h1>
						<img
							class="alcoholic-drinks-img homepage-img"
							src="/public/img/alcoholic.jpg"
							alt="alcoholic drinks"
						/>
					</div>
					<div class="non-alcoholic-drinks">
						<h1 class="non-alcoholic-drinks-title">Non Alcoholic drinks</h1>
						<img
							class="non-alcoholic-drinks-img homepage-img"
							src="/public/img/non-alcoholic.jpg"
							alt="non alcoholic drinks"
						/>
					</div>
					<div class="random-drinks">
						<h1 class="random-drinks-title">Random drink</h1>
						<img
							class="random-drinks-img homepage-img"
							src="/public/img/random.jpg"
							alt="random drinks"
						/>
					</div>
				</section>
			</main>
			<footer>
				<div class="copyrights"></div>
			</footer>
			<img class="border-down" src="public/img/border-down.jpg" />
		</div>
	</body>
</html>
