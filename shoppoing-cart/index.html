<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping Cart</title>
		<link rel="stylesheet" href="/public/output.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<script defer src="/src/main.js"></script>
	</head>
	<body class="font-body bg-slate-100">
		<div class="mx-auto mt-24 flex max-w-screen-xl">
			<!-- The left section, which includes the header, cart container, total and "Plateste" button -->
			<section class="left-section w-full">
				<div class="text-3xl font-bold">
					<div class="mx-6 mb-4 flex justify-between">
						<div class="text-4xl font-extrabold text-slate-600">PRODUSE</div>
						<div class="mr-6 text-4xl font-extrabold text-slate-600">RON</div>
					</div>
					<div
						class="cart-container h-container border-2 border-slate-400 py-2"
					>
						<!-- Cart row template -->
						<!-- <div class="cart-row mx-6 my-2 flex">
							<div class="cart-title w-7/12">Paine</div>
							<div
								class="item-substract mr-2 flex h-8 w-8 items-center justify-center rounded-md border border-slate-800 transition duration-100 hover:cursor-pointer hover:bg-slate-900 hover:text-white"
							>
								<i class="fas fa-minus"></i>
							</div>
							<p>x</p>
							<div class="cart-quantity">3</div>
							<div
								class="item-add ml-2 flex h-8 w-8 items-center justify-center rounded-md border border-slate-800 transition duration-100 hover:cursor-pointer hover:bg-slate-900 hover:text-white"
							>
								<i class="fas fa-plus"></i>
							</div>
							<div class="item-price hidden">2.56</div>
							<div class="cart-price ml-12 w-2/12">5.58</div>
						</div>-->
						<!-- Cart row template -->
					</div>
					<div class="mx-6 mt-4 flex justify-between">
						<div class="text-4xl font-extrabold text-slate-600">TOTAL</div>
						<div class="total-price text-4xl font-extrabold text-slate-600">
							RON 0
						</div>
					</div>
					<div class="flex w-full justify-center">
						<button
							onclick="payNow()"
							class="pay mt-2 rounded-md border-2 border-slate-400 bg-slate-600 p-4 text-white hover:border-slate-800 hover:bg-slate-500 hover:shadow-lg"
						>
							PLATESTE
						</button>
					</div>
				</div>
			</section>

			<!-- The right section which includes the articles with their images and prices -->
			<section class="right-section w-full">
				<div
					class="ml-40 mt-4 grid grid-cols-2 gap-4 text-3xl font-bold text-slate-900"
				>
					<article
						class="product apa rounded-lg border-2 bg-white p-2 hover:cursor-pointer hover:shadow-lg"
					>
						<img
							class="mx-auto h-40 w-40"
							src="/public/img/apa.jpg"
							alt="Apa"
						/>
						<h2 class="product-title text-center text-2xl">Apa plata</h2>
						<h3 class="product-price text-center text-xl">3.10 Lei</h3>
					</article>
					<article
						class="product paine rounded-lg border-2 bg-white p-2 hover:cursor-pointer hover:shadow-lg"
					>
						<img
							class="mx-auto h-40 w-40"
							src="/public/img/paine.jpg"
							alt="Paine"
						/>
						<h2 class="product-title text-center text-2xl">Paine</h2>
						<h3 class="product-price text-center text-xl">2.56 Lei</h3>
					</article>
					<article
						class="product faina rounded-lg border-2 bg-white p-2 hover:cursor-pointer hover:shadow-lg"
					>
						<img
							class="mx-auto h-40 w-40"
							src="/public/img/faina.jpg"
							alt="Faina"
						/>
						<h2 class="product-title text-center text-2xl">Faina alba</h2>
						<h3 class="product-price text-center text-xl">4.99 Lei</h3>
					</article>
					<article
						class="product ulei rounded-lg border-2 bg-white p-2 hover:cursor-pointer hover:shadow-lg"
					>
						<img
							class="mx-auto h-40 w-40"
							src="/public/img/ulei.jpg"
							alt="Ulei"
						/>
						<h2 class="product-title text-center text-2xl">
							Ulei floarea soarelui
						</h2>
						<h3 class="product-price text-center text-xl">11.59 Lei</h3>
					</article>
					<article
						class="product iaurt rounded-lg border-2 bg-white p-2 hover:cursor-pointer hover:shadow-lg"
					>
						<img
							class="mx-auto h-40 w-40"
							src="/public/img/iaurt.jpg"
							alt="Iaurt"
						/>
						<h2 class="product-title text-center text-2xl">Iaurt natural</h2>
						<h3 class="product-price text-center text-xl">3.59 Lei</h3>
					</article>
					<article
						class="product orez rounded-lg border-2 bg-white p-2 hover:cursor-pointer hover:shadow-lg"
					>
						<img
							class="mx-auto h-40 w-40"
							src="/public/img/orez.jpg"
							alt="Orez"
						/>
						<h2 class="product-title text-center text-2xl">Orez</h2>
						<h3 class="product-price text-center text-xl">5.99 Lei</h3>
					</article>
				</div>
			</section>
		</div>
	</body>
</html>
