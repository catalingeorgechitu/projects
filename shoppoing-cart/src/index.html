<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/public/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body class="font-body bg-slate-100">
    <div class="max-w-screen-xl mx-auto flex mt-24">
      <section class="left-section w-full">
        <div class="text-3xl font-bold">
          <div>
            <div class="product-item flex">
              <div class="item-title w-full">Paine</div>
              <div
                class="border border-2 border-slate-800 rounded-md h-8 w-16 mr-2"
              >
                <i class="fas fa-minus"></i>
              </div>
              <p>x</p>
              <div class="item-quantity">3</div>
              <span>+</span>
              <div class="item-value w-full ml-12">5.58</div>
            </div>

            <div class="product-item flex">
              <div class="item-title w-full">Apa plata</div>
              <div
                class="border border-2 border-slate-800 rounded-md h-8 w-16 mr-2"
              >
                <i class="fas fa-minus"></i>
              </div>
              <p>x</p>
              <div class="item-quantity">6</div>
              <span>+</span>
              <div class="item-value w-full ml-12">18.22</div>
            </div>
          </div>
        </div>
      </section>
      <section class="right-section w-full"></section>
    </div>
  </body>
</html>
